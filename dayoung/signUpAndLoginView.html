<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">
<script	 src='node_modules/jquery/dist/jquery.js'></script>

<script type="text/javascript">

$(function(){
	$('#login_btn').on('click', function(){
		 location.href = "index.html";
	});
	
});

</script>

</head>

<body>
<div id="back">
	
	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a href="#login">Log In</a></li>
			<li class="tab"><a href="#signup">Sign Up</a></li>
		</ul>

		<div class="tab-content">
			<div id="login">
				<h1>Welcome to Pick!</h1>
				<form>
					<div class="form-group">
						<input name="userEmail" value='' id="userEmail" placeholder="이메일을 입력하세요." type="email" class="form-control input-lg"/>
					</div>

					<div class="form-group">
						<input name="password" id="password" value='' placeholder="비밀번호를 입력하세요." type="password" class="form-control input-lg" />
					</div>

					<p class="forgot">
						<a href="#">Forgot Password?</a>
					</p>
				</form>
					
					<center>
						<button id="login_btn" class="button button-block">Login</button>
						<hr />
						<img src="image\facebook.png" class="facebook">
					</center>
				

			</div>

			<div id="signup">
				<h1>Sign Up</h1>
				<form>
						<div class="form-group">
							<input name="userEmail" value='' id="userEmail" placeholder="이메일" type="email" class="form-control input-lg"/>
						</div>
						<div class="form-group">
							<input name="password" id="password" value='' placeholder="비밀번호를 입력하세요." type="password" class="form-control input-lg"/>
						</div>
						
						<div class="form-group row">
							<div class="col-lg-8"><input name="userName" id="userName" value='' placeholder="사용자 이름 " type="text" class="form-control input-lg"/></div>
 							<div class="col-lg-4"><input name="age" id="age" value='' placeholder="나이 " type="text" class="form-control input-lg"/></div>
						</div>
						
						
						
						
						<center>
					
						<div class="form-group row gender-radio">
							<div class="col-lg-4"><input type="radio" name="gender" id="man"  value="option1" checked>&nbsp;남성</div>
 							<div class="col-lg-4"><input type="radio" name="gender" id="woman" value="option2">&nbsp;여성</div>
						</div>
							
								<button type="submit" class="button button-block" >Pick Me!</button>
						</center>
						
				</form>
				
		

			
		</div>
		<!-- tab-content -->

	</div>
	<!-- /form -->
	
</div>
</div>
<script src="js/index.js"></script>
</body>
</html>
